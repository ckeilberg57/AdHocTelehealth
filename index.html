<!-- FORM TEMPLATE --> 

<div class="wrapper">
    <div class="container">
        <form>
            <h1>
                Create a New Video Session
            </h1>
            <div>
                <div>
                    <label>Session Type</label>
					<select name="sessionType" id="sessionType">
						<option value="">- - - - -</option>
						<option value="medconsult">Medical Consultation</option>
						<option value="internalchat">Agent to Agent Discussion</option>
					</select>
                </div>
                	<br>
                <div>
                  <label>Session ID</label>
					<button class="btns" type="button" onclick="document.getElementById('randomAlias').value = getRndInteger(1001,999999)">Generate ID</button> 
					<input type="text" id="randomAlias" name="randomAlias" maxlength="7" value="-" class="medOption" required>
                </div>
                	<br>
            </div>
            
        <div class="inv" id="medconsult">
        	<h3>
                Instant Medical Consult
            </h3>
            <div>
                <label>Patient Last Name</label>
				<input type="text" id="patientLname" name="patientLname" maxlength="90" class="medOption" value="-" required>
            </div>
            <div>
                <div>
                   <label>Patient ID</label>
					<input type="text" id="patientID" name="patientID" maxlength="90" class="medOption" value="-" required><br>
                </div>
            </div>
             <div ><br>
                <button id="submit" type="submit" class="actionbuttons" onclick="return results();">Generate Session Info Now</button>
            </div>
        </div>
        <div class="inv" id="internalchat">
            <h3>
                Instant Agent to Agent Conversation
            </h3>
            <div class="cc-num">
                <label for="card-num">Credit Card No.</label>
                <input type="text" name="card-num">
            </div>
            <div class="cc-info">
                <div>
                    <label for="card-num">Exp</label>
                    <input type="text" name="expire">
                </div>
                <div>
                    <label for="card-num">CCV</label>
                    <input type="text" name="security">
                </div>
            </div>
           </div>
           
        </form>
    </div>
</div>

<!-- Session Gen -->



<script type="text/javascript">
function getRndInteger(min, max) {
  return Math.floor(Math.random() * (max - min + 1) ) + min;
}
</script> 



<!-- Show+Hide Form Portions -->



<script>
            document
                .getElementById('sessionType')
                .addEventListener('change', function () {
                    'use strict';
                    var vis = document.querySelector('.vis'),   
                        target = document.getElementById(this.value);
                    if (vis !== null) {
                        vis.className = 'inv';
                    }
                    if (target !== null ) {
                        target.className = 'vis';
                    }
            });


window.onload = function() {
  document
  .getElementById('sessionType')
  .addEventListener('change', function() {
    'use strict';
    var vis = document.querySelector('.vis'),
        target = document.getElementById(this.value);
    if (vis !== null) {
      vis.className = 'inv';
    }
    if (target !== null) {
      target.className = 'vis';
    }
  });
  
  // send change event to element to select the first div...
  var event = new Event('change');
   document.getElementById('sessionType').dispatchEvent(event);
}

</script>
